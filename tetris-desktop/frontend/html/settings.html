<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tetris â€“ Settings</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
<script type="module" src="settings.js"></script>

<div id="settings">
    <h1>Settings</h1>

    <label>
        <input type="radio" name="difficulty" value="beginner">
            <span></span> Beginner friendly mode
    </label>

    <label>
        <input type="radio" name="difficulty" value="classic">
            <span></span> Classic mode
    </label>

    <label class="checkbox">
        <input type="checkbox" id="ghostToggle">
            <span class="box"></span>
        Enable ghostPiece (block piece reflection)
    </label>

    <label class="checkbox">
        <input type="checkbox" id="soundToggle">
            <span class="box"></span>
        Enable sound effects
    </label>

    <label class="checkbox">
        <input type="checkbox" id="tetrixToggle">
            <span class="box"></span>
        Enable Tetrix animation (Matrix style)
    </label>

    <label class="volume">
        Sound effect volume
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    </label>


    <button id="goBackBtn">Back to mainmenu</button>
</div>

<canvas id="tetrixCanvas"></canvas> <!-- for tetrix animation -->

<script type="module" src="./settings.js"></script>
<script type="module" src="./tetrix.js"></script> <!-- animation -->
</body>
</html>
