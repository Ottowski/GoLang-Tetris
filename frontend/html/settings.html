<body>

<div id="settings">
    <h1>Settings</h1>

    <label class="checkbox">
        <input type="checkbox" id="ghostToggle">
            <span class="box"></span>
        Enable GhostPiece
    </label>

    <label class="checkbox">
        <input type="checkbox" id="soundToggle">
            <span class="box"></span>
        Enable sound
    </label>

    <label class="checkbox">
        <input type="checkbox" id="tetrixToggle">
            <span class="box"></span>
        Enable Tetrix
    </label>

    <label class="volume">
        Sound Volume
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    </label>


    <button id="goBackBtn">Back to mainmenu</button>
</div>

<script type="module" src="../js/tetrix.js"></script> <!-- animation -->
