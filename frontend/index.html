<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="layout">

        <aside id="score-aside">
            <div id="score-panel">
                <div class="label">Score</div>
                <div id="score" class="score-display">0</div>
            </div>
        </aside>

        <div id="left">
            <div class="label">Next Block</div>
            <canvas id="preview" width="144" height="144"></canvas>
        </div>
        
        <div id="center">
            <canvas id="tetris" width="360" height="720"></canvas>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
    <noscript>Please enable JavaScript to play the game.</noscript>
</body>
</html>
